<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
    <title>Borrowing Power Calculator</title>
	
	<!-- Stylesheet -->
	<link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />
	
	<!-- jQuery -->
    <script src="js/jquery-1.7.2-min.js" type="text/javascript"></script>
	
	<!-- Internal libraries -->
	<script src="js/borrowing-power-calculator-lib.js" type="text/javascript"></script>

	<!-- Income Tax and Stamp Duty data -->
	<script src="js/data.js"></script>

	<!-- Configuration -->
	<script src="js/borrowing-power-calculator-config.js" type="text/javascript"></script>

	<!-- Calculator -->
	<script src="js/borrowing-power-calculator-app.js" type="text/javascript"></script>
	
  </head>
  <body>
    <script type="text/javascript">

$(window).ready(function(){
	loadTool();	
});

var __loancalculator = null;
var calculator = null;


var loadTool = function(){
	__loancalculator = gbst.module("gbst.loan.app.borrowingpowercalculator");
	
	var container = $(".borrowing-power-calculator-app");
	container.empty();
	
	if ((parent.hasOwnProperty && parent.hasOwnProperty("setIframeHeight")) ||
		Object.prototype.hasOwnProperty.call(parent, "setIframeHeight")) {
		container.resize(function(e){
			parent.setIframeHeight(container.height());
		})
	};

	calculator = new __loancalculator.LoanCalculatorApp(container);
	calculator.init();
};

</script>

<div class="borrowing-power-calculator-app"></div>

  </body>
</html>
