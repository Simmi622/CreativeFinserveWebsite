<html>
<head lang="en">

    <!-- Stylesheet -->
	<link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />
	
	<!-- jQuery -->
	<script src="js/jquery-1.7.2-min.js" type="text/javascript"></script>
	
	<!-- Internal libraries -->

	<!-- Configuration -->

	<!-- Calculator -->
	<script src="js/loan-comparison-calculator-app.js" type="text/javascript"></script>
	
  </head>
  <body>
    <script type="text/javascript">

$(window).ready(function(){
	loadTool();	
});

var __loancalculator = null;
var calculator = null;

var loadTool = function(options){
	__loancalculator = gbst.module("gbst.loan.app.loancomparisoncalculator");
	
	var container = $(".loan-comparison-calculator-app");
	container.empty();
	
	if ((parent.hasOwnProperty && parent.hasOwnProperty("setIframeHeight")) ||
		Object.prototype.hasOwnProperty.call(parent, "setIframeHeight")) {
		container.resize(function(e){
			parent.setIframeHeight(container.height());
		})
	};

	calculator = new __loancalculator.LoanCalculatorApp(container);
	calculator.init();
};

</script>

<div class="loan-comparison-calculator-app"></div>

  </body>
</html>
